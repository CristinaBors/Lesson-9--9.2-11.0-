<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <form action="thankyou.html">
        <h1>
            Apply for TRAINING
        </h1>
        Your name: <input type="text" required/> <br/>
        Your email:<input type="text" required/> <br/>
        Phone: <input type="text" required /> <br/>

        <br/>
        Choose course: <br/>
        <select required>
            <option>HTML Basics Training</option>
            <option>CSS Basics Training</option>
        </select>
        <br/>
        Choose hours:<br/>
        <select required>
            <option>09:00</option>
            <option>10:00</option>
            <option>18:00</option>
            <option>19:00</option>
        </select>

        <p> <input type="checkbox" required />I accept <a href="terms.html" target="_blank"> terms </a>and conditions</p>  
        <hr/>
        <button>APPLY</button>

    </form>
    
</body>
</html>
