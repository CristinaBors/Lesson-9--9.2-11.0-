<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <form action="thankyou.html">
        <table border="5"> 
            <tr>
                <th colspan="3">
                
                    <h1>
                         Apply for TRAINING
                    </h1> 
                </th>

            </tr>
            <tr > 
                
                 <td>
                    <h2>Personal data:</h2>
                </td>
                <td>
                    <h2>Training data:</h2>
                </td>
                        
            </tr>
            <tr> 
                    <td>
                        <p>Name:
                        <input type="text" required>
                        </p>
                        <p>Email:
                        <input type="text" required>
                        </p>
                        <p>Phone:
                        <input type="text" required />
                        </p>
                    </td>
                             
                
                <td> 
                    <p>Choose course:
                         <select required>
                            <option>HTML Basics Training</option>
                            <option>CSS Basics Training</option>
                        </select>
                    </p>
                    <p>Choose hours:
                        <select required>
                            <optgroup label="Morning">
                                <option>09:00</option>
                                <option>10:00</option>
                            </optgroup>
                        
                            <optgroup label="Evening">
                                <option>18:00</option>
                                <option>19:00</option>
                             </optgroup>
                        </select>
                    </p>      
                </td>
            </tr>
            <tr >
                <td colspan="3">
                   <p> <input type="checkbox" required />I accept <a href="terms.html" target="_blank"> terms </a>and conditions</p> 
                </td>
                
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button>APPLY</button>
                </td>
                

            </tr>

        </table>
        

    </form>
    
</body>
</html>
